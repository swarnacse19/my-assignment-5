<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- daisyui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .poppins-light {
        font-family: "Poppins", sans-serif;
        font-weight: 300;
        font-style: normal;
    }
    </style>
    
</head>
<body onload="updateDate()" class="bg-sky-100 poppins-light">
    <header class="pt-7 pb-7">
        <nav class="bg-white w-[1536px] p-5 rounded-[16px] mx-auto flex items-center justify-between">
            <div class="flex items-center gap-2">
                <img class="w-[51px] h-[51px]" src="assets/logo.png" alt="">
                <p class="text-4xl">Dev<span class="font-bold">Board</span></p>
            </div>
            <div class="flex items-center gap-4">
                <div class="w-[123px] h-[64px] bg-[#F4F7FF] rounded-[32px] flex items-center justify-center gap-2">
                    <img src="assets/checkbox.png" alt="">
                    <h1 class="font-bold text-3xl">23</h1>
                </div>
                <div>
                    <button><img src="assets/theme-btn.png" alt=""></button>
                </div>
            </div>
        </nav>
    </header>

    <main class="">
        <div class="max-w-[1536px] mx-auto flex justify-between">
            <section class="w-[1146px] p-5 rounded-[16px] bg-white">
                <nav class="flex justify-between items-center">
                    <div class="w-[263px] h-[128px] bg-[#F4F7FF] rounded-[12px] flex items-center justify-center gap-2">
                        <div class="w-[64px] h-[64px] rounded-full bg-white flex justify-center items-center">
                            <img src="assets/checkbox.png" alt="">
                        </div>
                        <div>
                            <p class="text-[16px] font-medium text-[#00303C]">Task Assigned</p>
                            <h2 class="font-bold text-[32px]">06</h2>
                        </div>
                    </div>
                    <div class="w-[524px] h-[128px] rounded-[12px] bg-gradient-to-r from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8] flex items-center px-9 gap-4">
                        <img class="w-[63px] h-[71px]" src="assets/board.png" alt="">
                        <p class="text-2xl font-medium text-white">Discover Something <br> New Today!</p>
                    </div>
                    <div class="w-[263px] h-[128px] bg-[#F4F7FF] rounded-[12px] flex items-center justify-center gap-2">
                        <div class="w-[64px] h-[64px] rounded-full bg-white flex justify-center items-center">
                            <img src="assets/calender.png" alt="">
                        </div>
                        <div>
                            <span id="day-name" class="font-normal text-2xl"></span><br>
                            <span id="full-date" class="font-bold text-2xl"></span>
                        </div>
                    </div>
                </nav>
            </section>
            <section class="w-[366px] h-[60px] bg-white rounded-[16px]">
    
            </section>
        </div>
    </main>


    <script src="./script/date.js"></script>
</body>
</html>
